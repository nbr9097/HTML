<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=parseInt(prompt("enter any number between 1 to 7"))
        let dayName;
        switch(day)
        {
            case 1:
                dayName='sunday';
                break;
            case 2:
                dayName='Monday';
                break;
            case 3:
                dayName='Tuesday';
                break;
            case 4:
                dayName='Wednesday';
                break;
            case 5:
                dayName='Thursday';
                break;
            case 6:
                dayName='Friday';
                break;
            case 7:
                dayName='Saturday';
                break;
            default:
                dayName='Invalid day';
        }
    document.write("today is "+dayName)    
        
    </script>
</body>
</html>
