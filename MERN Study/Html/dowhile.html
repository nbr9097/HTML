<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do while
        let a=prompt("Enter the limit")
        i=2
        if(i%2!=0)
        {
          do{
             document.write(i+"<br>");
             i++;
            }
          while(i<=a)
        }
    </script>
</body>
</html>
